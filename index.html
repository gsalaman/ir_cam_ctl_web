<head>

  <style>
    button { font: 1em sans-serif; height:1.5em; width:20%; margin:8px }

    {
      outline : none;
      background : #000;
      color:  #FFF;
    }

<body>
 <h1>IR Camera Control</h1>
  <button id="lowerColdButton">Lower Cold</button>
  <button id="raiseColdButton">Raise Cold</button>

  <button id="raiseHotButton">Raise Hot</button>
  <b id="hotBound"></b><br>
  <h2 id="text"></h2>

  <script src="ir_cam_ctl.js"></script>
